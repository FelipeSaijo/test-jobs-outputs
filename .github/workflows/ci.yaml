      - id: test
        run: |
          echo "matrix={\"include\":[{\"module\":[\"folder1\",\"folder2\"]}]}" >> $GITHUB_OUTPUT

      - run: echo ${{ steps.test.outputs.matrix }}

  build:
    name: Build and Analyze
    runs-on: self-hosted
    needs: changes
    strategy:
      matrix: ${{ fromJSON(needs.test.outputs.changed) }}

    steps:
