name: Developer's PR Check Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  changes:
    name: "Detect Directory Changes"
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.screate_matrix.outputs.matrix }}
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Get latest commit SHA
        id: extract_sha
        shell: bash
        run: |
          branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          commit_sha=$(git ls-remote origin "refs/heads/$branch" | cut -f1)
          echo "commit_sha=$commit_sha" >> $GITHUB_OUTPUT

      - name: Find Changed Directories
        id: detect
        run: |
          changed_dirs=$(git diff-tree --no-commit-id --name-only -r ${{ github.event.before }} ${{ steps.extract_sha.outputs.commit_sha }} | \
          grep -vE '^(.github|\.idea|boot|gradle)/' | cut -d'/' -f1 | uniq | awk '{ if (NR > 1) printf(","); printf("%s", $0) }')
          
          echo "changed=$changed_dirs" >> $GITHUB_OUTPUT 

      - name: Create matrix
        id: create_matrix
        uses: fabiocaccamo/create-matrix-action@v3
        with:
          matrix: |
            module {${{ steps.detect.outputs.changed }}}

      - run: echo ${{ steps.screate_matrix.outputs.matrix }}

  build:
    name: Build and Analyze
    runs-on: self-hosted
    needs: changes
    strategy:
      matrix: ${{ fromJSON(needs.test.outputs.changed) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: echo ${{ fromJSON(needs.test.outputs.changed) }}